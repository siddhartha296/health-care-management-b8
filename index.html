<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <div class="error" id="login-error"></div>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button class="google-signin" onclick="loginWithGoogle()">Login with Google</button>
        <div class="link">
            <a href="#" onclick="showCreateAccount()">Create Account</a>
        </div>
    </div>
    <div class="container" id="create-account-container" style="display: none;">
        <h1>Create Account</h1>
        <div class="error" id="create-error"></div>
        <input type="email" id="create-email" placeholder="Email">
        <input type="password" id="create-password" placeholder="Password">
        <input type="text" id="create-name" placeholder="Full Name">
        <button onclick="createAccount()">Create Account</button>
        <div class="link">
            <a href="#" onclick="showLogin()">Back to Login</a>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
